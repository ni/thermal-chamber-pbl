syntax = "proto3";

package adas;

service ThermotronDriverService {
    // This is the default example API. 
    rpc SetNumber (SetNumberRequest) returns (Status) {}  //This example command will update a parameter that can changed during run-time
    // NOTE: Add your custom sevice methods here.
    // rpc YourCustomServiceMethod_1 (YourRequest_1) returns (YourReply_1) {}
    // rpc YourCustomServiceMethod_2 (YourRequest_2) returns (YourReply_2) {}
    // ...
}

message SetNumberRequest {
    uint32 SetNumber = 1;
}

message GetStatusResponse {
    uint32 Status1 = 1;
	uint32 Status2 = 2;
}

message Status {
   int32 Code = 1;
   string Message = 2;
}
//This is used to return status/error codes

message Empty {
}